{% extends "my_base.html" %}

{% block title %}Game Over{% endblock %}
{% block body %}
<div>
    <h1>{% if winner %}WINNER!!{% else %}Sorry, you missed it{% endif %}</h1>
    <div>
        <pre>
            {{gallows}}
        </pre>
    </div>
    <div class="board">
        <h1>{{board}}</h1>
    </div>
    <h3>The word was {{secret_word}}</h3>
    <button id="playAgain" class="btn btn-primary" onclick="window.location.href='/hangman'">Play Again</button>
</div>
<script>
    document.addEventListener('keydown', function (event) {
        if (event.keyCode === 13 || event.keyCode === 32) {
            document.getElementById('playAgain').click();
        }
    });
</script>
{% endblock %}
